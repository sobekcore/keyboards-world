<!DOCTYPE html>

<html>
  <head>
    <title>Keyboards World - Store</title>
    <link href="store.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="../graphics/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Keyboards World is a example e-commerce store to improve front-end skills. It is not
    a real store!"/>
    <meta name="keywords" content="front end, e-commerce, example, vanilla js, contentful, mechanical keyboards"/>
    <link rel="canonical" href="/store">
  </head>
  <body>
    <div class="loader"><img src="../graphics/svg/loading.svg" alt="Loading..." /></div>
    <button onclick="backToTop()" id="top"><img src="../graphics/svg/to-top.svg"/></button>
    <div id="purchased" style="display: none;"></div>

    <div id="background"></div>

    <!-- Hardcoded Navbar due to store variables -->
    <nav>
      <h1>Keyboards World</h1>
      <ul id="navbar-items">
        <a href="/"><li>Home</li></a>
        <a href="/about"><li>About</li></a>
        <a href="/store"><li>Store</li></a>
      </ul>
      <div id="navbar-cart">
        <div id="cart-button">
          <div id="cart-items">0</div>
          <img src="/graphics/svg/shopping-bag.svg"/>
        </div>
      </div>
    </nav>

    <!-- Products -->
    <section id="products">
      <div id="section-title">
        <h2>Keyboards World Store</h2>
      </div>
      <div id="products-center">
      </div>
    </section>

    <!-- Cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span id="cart-close">
          <img src="../graphics/svg/close.svg"/>
        </span>
        <h2>Your Cart</h2>
        <div id="cart-content">
        </div>
        <div id="cart-footer">
          <h3>Your total: $<span id="cart-total">0</span></h3>
          <button id="purchase">Purchase</button> <br />
          <button id="cart-clean">Clear Cart</button>
        </div>
      </div>
    </div>

    <!-- Importing Footer HTML file -->
    <html-include src="../html/footer.html"></html-include>

    <!-- Importing Contentful API -->
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <!-- Importing .env JS file locally -->
    <script src="../local.env.js"></script>

    <script src="../javascript/loading.js"></script>
    <script src="../javascript/import-html.js"></script>
    <script src="../javascript/store.js"></script>
    <script src="../javascript/to-top.js"></script>
  </body>
</html>
