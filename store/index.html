<!DOCTYPE html>

<html>
  <head>
    <title>Keyboards World - Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Keyboards World is a example e-commerce store to improve front-end skills.
    It is not a real store!"/>
    <meta name="keywords" content="front end, e-commerce, vanilla js, contentful, mechanical keyboards"/>
    <link rel="canonical" href="/store">

    <!-- Font Awesome 4 Icons -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="loader"><img src="../src/assets/svg/loading.svg" alt="Loading..." /></div>
    <button onclick="backToTop()" id="top"><img src="../src/assets/svg/to-top.svg"/></button>
    <div id="purchased" style="display: none;"></div>
    <div id="store-background"></div>

    <!-- Navbar -->
    <nav>
      <h1>Keyboards World</h1>
      <ul id="navbar-items">
        <a href="/"><li>Home</li></a>
        <a href="/about/"><li>About</li></a>
        <a href="/store/"><li>Store</li></a>
      </ul>
      <div id="navbar-cart">
        <div id="cart-button">
          <div id="cart-items">0</div>
          <img src="../src/assets/svg/shopping-bag.svg"/>
        </div>
      </div>
    </nav>

    <!-- Products -->
    <section id="products">
      <div id="section-title">
        <h2>Keyboards World Store</h2>
      </div>
      <div id="products-center">
      </div>
    </section>

    <!-- Cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span id="cart-close">
          <i class="fa fa-times fa-2x"></i>
        </span>
        <h2>Your Cart</h2>
        <div id="cart-content">
        </div>
        <div id="cart-footer">
          <h3>Your total: $<span id="cart-total">0</span></h3>
          <button id="purchase">Purchase</button> <br />
          <button id="cart-clean">Clear Cart</button>
        </div>
      </div>
    </div>
    <footer class="shadow">
      <h3>Made by <a href="https://twitter.com/sobekcore">Sobek</a>
      <br /> All rights reserved</h3>
    </footer>

  </body>
</html>
